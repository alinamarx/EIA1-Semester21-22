<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <img src="../06/L06/task_material/images/europe.png" class="europe">
        <img src="../06/L06/task_material/images/northamerica.png" class="northamerica">
        <img src="../06/L06/task_material/images/southamerica.png" class="southamerica">
        <img src="../06/L06/task_material/images/africa.png" class="africa">
        <img src="../06/L06/task_material/images/asia.png" class="asia">
        <img src="../06/L06/task_material/images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span class="region">...</span>
    </h1>

    
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>


    <main>
        <section>
            <h2 id="absolute_2018">...</h2>
            <p>Emission absolute of <span class="region">Europe</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="relative_ww">...</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="relativerate">...</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="absoluterate">...</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source <a src="https://www.statista.com/statistics/205966/world-carbon-dioxide-emissions-by-region/">https://www.statista.com</a></p>
    </footer>
    
</body>
</html>
