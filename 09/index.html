<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script.js"></script>
    <title>ToDo App</title>
</head>
<body>
    <header>
        <nav>
            <a href="./L09/Flowchart2-45.jpg" target="_blank" rel="noopener noreferrer">Flowchart</a>
        </nav>
    </header>

    <div id="ToDoApp">
        <h1>ToDo App</h1>
        <span id="totalString"><p id="count" type="number"></p> in total</span>

        <div id="list">
            <ul>
                <li><input type="text" placeholder="Add another task"></li>
                <li><i class="far fa-circle"></i><i id="fa-check" class="fas fa-check notdone"></i>Finish prototype<i class="far fa-trash-alt"></i></li>
                
            </ul>
        </div>
    </div>
    
</body>
</html>
